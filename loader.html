<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --border-color: #333333;
            --border-hover: #444444;
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-tertiary: #e9ecef;
            --text-primary: #1a1a1a;
            --border-color: #dee2e6;
            --border-hover: #adb5bd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: background-color var(--transition-base);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: -1;
        }

        [data-theme="light"] body::before {
            background-image: 
                linear-gradient(rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            color: #ffffff;
            animation: pulse 3s ease-in-out infinite;
        }

        [data-theme="light"] .logo-icon {
            color: #000000;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .mode-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 2.75rem;
            height: 2.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: all var(--transition-base);
        }

        .mode-toggle:hover {
            border-color: var(--border-hover);
            transform: translateY(-2px);
        }

        .mode-toggle .light-icon,
        [data-theme="dark"] .mode-toggle .dark-icon {
            display: none;
        }

        .mode-toggle .dark-icon,
        [data-theme="dark"] .mode-toggle .light-icon {
            display: block;
        }
    </style>
</head>
<body>
    <svg class="logo-icon" viewBox="0 0 24 24" fill="none">
        <path d="M13 4L4 14H12L11 20L20 10H12L13 4Z" stroke="currentColor" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <button class="mode-toggle" aria-label="Toggle theme">
        <span class="light-icon">☀</span>
        <span class="dark-icon">☾</span>
    </button>

    <script>
        const themeToggle = document.querySelector('.mode-toggle');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
        const currentTheme = localStorage.getItem('theme') || (prefersDark.matches ? 'dark' : 'light');
        
        if (currentTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        themeToggle.addEventListener('click', () => {
            const theme = document.documentElement.getAttribute('data-theme');
            const newTheme = (!theme || theme === 'light') ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
